name: Release Announcement
on:
  push:
    branches:
      - main

jobs:
  create-tag:
    runs-on: self-hosted
    steps:
      - uses: hennejg/github-tag-action@v4.3.1
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          default_bump: patch
          release_branches: main
          tag_prefix: ''
          annotated_tag: false
          create_annotated_tag: false
          tag_message: ${{ github.event.head_commit.message }}
          force_tag: true
          push: true
          push_args: --follow-tags
          release: false
          release_name: ${{ github.event.head_commit.message }}
          prerelease: false
          draft: false
          files: ''
          extra_files: ''
          commit_user_name: github-actions

  update-package:
    needs: create-tag
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Read latest tag
        run: |
          echo "LATEST_TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV ;
      - name: Update package.json
        run: |
          sed -i "s/\"version\": \".*\"/\"version\": \"${{ env.LATEST_TAG }}\"/g" package.json
          sed -i '0,/"version":/s/"version": ".*"/"version": "'${{ env.LATEST_TAG }}'"/' package-lock.json

      - name: Commit package.json
        env:
          CI_COMMIT_MESSAGE: |
            chore(release): bump to ${{ env.LATEST_TAG }}
          CI_COMMIT_AUTHOR: CI
        run: |
            git config --local user.name "${{ env.CI_COMMIT_AUTHOR }}"
            git config --local user.email "cristimc8@users.noreply.github.com"
            git add package.json package-lock.json
            git commit -m "${CI_COMMIT_MESSAGE}"
            git push

  publish:
    needs: update-package
    runs-on: self-hosted
    permissions:
      packages: write
      contents: read
    steps:
      - name: Delete npmrc
        run: rm .npmrc
      - name: Install Node.js and dependencies
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@hmdlr'
      - name: Install dependencies
        run: npm i
      - name: Build package
        run: npm run build
      - name: Publish package to NPM registry
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.ACCESS_TOKEN }}

  release-announcement:
    needs: publish
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: get-package-version
        run: |
          echo "PACKAGE_VERSION=$(cat ${GITHUB_WORKSPACE}/package.json | jq -r .version)" >> $GITHUB_ENV ;
          echo "PACKAGE_NAME=$(cat ${GITHUB_WORKSPACE}/package.json | jq -r .name)" >> $GITHUB_ENV ;

      - name: Release Announcement
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ðŸ˜¼New utils artifact publishedðŸ˜¼
            Artifact: ${{ env.PACKAGE_NAME }}@${{ env.PACKAGE_VERSION }}
            ðŸš¨${{ github.event.commits[0].message }}ðŸš¨
